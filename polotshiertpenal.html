  <!-- admin.html -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Admin Panel - All Orders</h2>
    <div id="orderList" class="row g-4"></div>
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const container = document.getElementById("orderList");

    if (orders.length === 0) {
      container.innerHTML = "<p class='text-center'>No orders found.</p>";
    } else {
      orders.forEach(order => {
        container.innerHTML += `
          <div class="col-md-6">
            <div class="card p-3">
              <h5>Order ID: ${order.orderID}</h5>
              <p><strong>Name:</strong> ${order.name}</p>
              <p><strong>Mobile:</strong> ${order.mobile}</p>
              <p><strong>Address:</strong> ${order.address}</p>
              <p><strong>Category:</strong> ${order.category}</p>
              <p><strong>Design Text:</strong> ${order.text}</p>
              <p><strong>Background:</strong> ${order.bgColor}</p>
              <p><strong>Time:</strong> ${order.time}</p>
              <img src="${order.image}" style="max-width: 100px;" />
            </div>
          </div>
        `;
      });
    }
  </script>
  </body>
  </html>
