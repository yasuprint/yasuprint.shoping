<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders Panel - GD</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f0f0f0;
}

.navbar {
  background: #2c3e50;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  display: flex;
}

.sidebar {
  width: 200px;
  background: #34495e;
  color: white;
  min-height: 100vh;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  padding: 10px 20px;
}

.sidebar li a {
  color: white;
  text-decoration: none;
}

.main-content {
  flex: 1;
  padding: 30px;
  background: white;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table th, table td {
  padding: 10px;
  border: 1px solid #ddd;
}

.status.pending {
  color: orange;
}

.status.delivered {
  color: green;
}

button {
  margin-right: 5px;
  padding: 4px 8px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header class="navbar">
    <h1>GD Admin - All Orders</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="employeodresadd.html">‚ûï Add Order</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>All Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Price</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      orders.forEach((order, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.customer}</td>
          <td>${order.product}</td>
          <td>‚Çπ${order.price}</td>
          <td><span class="status ${order.status.toLowerCase()}">${order.status}</span></td>
          <td>${order.date}</td>
          <td>
            <button onclick="viewOrder(${index})">üëÅ View</button>
            <button onclick="editOrder(${index})">‚úè Edit</button>
            <button onclick="deleteOrder(${index})">üóë Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function deleteOrder(index) {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      if (confirm("Are you sure to delete this order?")) {
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        loadOrders();
      }
    }

    function viewOrder(index) {
      alert("View feature coming soon. Order #" + (index + 1));
    }

    function editOrder(index) {
      alert("Edit feature coming soon. Order #" + (index + 1));
    }

    loadOrders();
  </script>
</body>
</html>
