<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GD Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f5f6fa;
}

/* Navbar */
.navbar {
  background-color: #2c3e50;
  color: white;
  padding: 15px 30px;
  font-size: 20px;
}

.logo {
  margin: 0;
}

/* Layout */
.container {
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background-color: #34495e;
  min-height: 100vh;
  padding-top: 20px;
  color: white;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  padding: 15px 20px;
  border-bottom: 1px solid #2c3e50;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  display: block;
}

.sidebar ul li:hover {
  background-color: #3d5a73;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 30px;
}

.main-content h2 {
  margin-bottom: 10px;
  color: #2c3e50;
}

/* Cards */
.cards {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.card {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
  flex: 1;
}

.card h3 {
  margin-bottom: 10px;
  color: #34495e;
}

.card p {
  font-size: 24px;
  font-weight: bold;
  color: #27ae60;
}

  </style>
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <h1 class="logo">Godawari Web Technologies (GD)</h1>
  </header>

  <!-- Sidebar + Main Content -->
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="#">🏠 Dashboard</a></li>
        <li><a href="">📦 Orders</a></li>
        <li><a href="#">🛍 Products</a></li>
        <li><a href="#">👥 Customers</a></li>
        <li><a href="#">📊 Analytics</a></li>
        <li><a href="#">🚪 Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Welcome, Admin!</h2>
      <p>This is your control panel. You can manage orders, products, and more here.</p>

      <div class="cards">
        <div class="card">
          <h3>Total Orders</h3>
          <p>124</p>
        </div>
        <div class="card">
          <h3>Products</h3>
          <p>58</p>
        </div>
        <div class="card">
          <h3>Customers</h3>
          <p>42</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
