  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
    }
    nav {
      height: 60px;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #333;
      position: fixed;
      top: 60px;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      margin-top: 60px;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
        transition: left 0.3s;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content {
        margin-left: 0;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
